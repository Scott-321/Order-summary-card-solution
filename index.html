<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favi con-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">

    <!-- header -->
    <header class="header-image">
      <img class="header-image__img" src="./images/illustration-hero.svg" alt="illustration of lady with headphones dancing to music">
    </header>

    <main class="flex-column gap">

      <h1>Order Summary</h1>

      <!-- Section 1 -->
      <section class="section-1">
        <p class="section-1__p desaturated-blue">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </section >

      <!-- Section 2 -->
      <section class="section-2 section-2-flex">
        <div class="section-2-flex__flex">
          <img src="./images/icon-music.svg" alt="icon of a music note">
          <div class="flex-column">
            <p class="annual-plan">Annual Plan</p>
            <p class="desaturated-blue">$59.99/year</p>
          </div>
        </div>
        <a class="change" href="#">Change</a>
      </section>

      <!-- Proceed and Cancel Section -->
      <button class="button">
        Proceed to Payment
      </button>
      <a class="cancel desaturated-blue" href="#">Cancel Order</a>
    
    </main>

    <!-- footer -->
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Scott-321">Scott-321</a>.
    </footer>
    
  </div>

</body>
</html>
